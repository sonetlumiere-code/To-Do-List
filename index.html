<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <section>
    <div class="card">
        <h1 class="title">To Do List</h1>
        <form onsubmit="addToList(event)">
            <input type="text" id="task" name="task" placeholder="task" required/>
            <input id="createBtn" class="btn" type="submit" value="Submit">
            <input id="editBtn" class="btn" type="button" value="Edit" style="display: none" onclick="editTask()">
        </form>
        <div id="list"></div>
        <input id="clearBtn" class="btn" type="button" value="Clear" onclick="clearList()" style="display: none;"/>
    </div>
  </section>

  <script src="main.js"></script>

</body>
</html>
